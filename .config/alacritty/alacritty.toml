import = [
    "~/.config/alacritty/themes/alacritty-themes/themes/tokyo-night.toml",
    "~/.config/alacritty/keybinds.toml",
]

live_config_reload = true

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach -t 'ðŸš€ copium ï£¿' || tmux new -s 'ðŸš€ copium ï£¿'"]

[window]
dimensions = { columns = 187, lines = 42 }
opacity = 1
padding = { x = 0, y = 0 }
dynamic_padding = true
decorations = "Buttonless"
resize_increments = true
blur = true
dynamic_title = false
option_as_alt = "Both"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
size = 15
builtin_box_drawing = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = false
bindings = [{ mouse = "Middle", mode = "~Vi", action = "PasteSelection" }]
