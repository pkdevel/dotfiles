#import = ["~/.config/alacritty/themes/themes/afterglow.toml"]
#import = ["~/.config/alacritty/themes/dracula.toml"]
import = ["~/.config/alacritty/themes/tokyo-night-storm.toml"]

live_config_reload = true

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach -t 'ðŸš€ copium ï£¿' || tmux new -s 'ðŸš€ copium ï£¿'"]

[window]
dimensions = { columns = 187, lines = 42 }
opacity = 0.75
padding = { x = 1, y = 1 }
dynamic_padding = false
decorations = "Buttonless"
resize_increments = true
blur = true
dynamic_title = false

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
size = 15

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = false
bindings = [{ mouse = "Middle", mode = "~Vi", action = "PasteSelection" }]

[keyboard]
bindings = [
    { key = "N", mods = "Command", chars = "\u0018c" },
    { key = "W", mods = "Command", chars = "\u0018x" },
    { key = "T", mods = "Command", chars = "\u0018e" },
    { key = "T", mods = "Command|Shift", chars = "\u0018v" },

    { key = "1", mods = "Command", chars = "\u00181" },
    { key = "2", mods = "Command", chars = "\u00182" },
    { key = "3", mods = "Command", chars = "\u00183" },
    { key = "4", mods = "Command", chars = "\u00184" },
    { key = "5", mods = "Command", chars = "\u00185" },
    { key = "6", mods = "Command", chars = "\u00186" },
    { key = "7", mods = "Command", chars = "\u00187" },
    { key = "8", mods = "Command", chars = "\u00188" },
    { key = "9", mods = "Command", chars = "\u00189" },
]
